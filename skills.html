<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compétences - Symbiose</title>
    <link rel="stylesheet" href="index.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Slab:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <span class="logo-icon">∞</span>
                <span class="logo-text">Symbiose</span>
            </a>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html" class="nav-link">Accueil</a></li>
                    <li class="nav-item"><a href="#" class="nav-link active">Compétences</a></li>
                </ul>
                <div class="nav-actions">
                    <a href="login.html" class="btn btn-outline">Connexion</a>
                    <a href="register.html" class="btn btn-primary">Inscription gratuite</a>
                </div>
            </nav>

            <button class="mobile-menu-toggle" aria-label="Menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <section class="section pt-3">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Découvrez les talents</h2>
                <p class="section-subtitle">Trouvez la compétence idéale ou proposez la vôtre</p>
            </div>

            <div id="skills-container" class="skills-grid">
                <!-- Les cartes seront injectées ici par JS -->
                <div class="text-center" style="width: 100%; grid-column: 1/-1;">
                    <p>Chargement des compétences...</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 Symbiose. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <!-- Modal Contact -->
    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="modal-title" style="margin-bottom: 1rem; color: var(--primary-dark);">Contacter</h3>
            <div id="modal-body">
                <!-- Info will be injected here -->
            </div>
            <div style="margin-top: 1.5rem; text-align: center;">
                <button class="btn btn-primary" onclick="closeModal()">Fermer</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/skills.js"></script>
</body>

</html>
