<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie - Symbiose</title>
    <link rel="stylesheet" href="index.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Slab:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <span class="logo-icon">∞</span>
                <span class="logo-text">Symbiose</span>
            </a>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html" class="nav-link">Accueil</a></li>
                    <li class="nav-item"><a href="skills.html" class="nav-link">Compétences</a></li>
                    <li class="nav-item"><a href="senior-dashboard.html" class="nav-link"
                            style="color: var(--secondary-color); font-weight: 600;">Espace Senior</a></li>
                    <li class="nav-item"><a href="chat.html" class="nav-link">Messagerie</a></li>
                </ul>
                <div class="nav-actions">
                    <!-- User info will be inserted here by main.js if logged in -->
                </div>
            </nav>
        </div>
    </header>

    <div class="container chat-container">
        <div class="chat-sidebar">
            <div class="chat-header-small">
                <h3>Discussions</h3>
            </div>
            <div id="conversations-list" class="conversations-list">
                <!-- Conversations active or new contact will appear here -->
                <div class="conversation-item active">
                    <div class="avatar-small">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <div id="chat-partner-name" class="conversation-name">Chargement...</div>
                        <div class="conversation-last-msg">En ligne</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-main">
            <div class="chat-header">
                <button id="back-to-list" class="btn-icon mobile-only"
                    style="margin-right: 1rem; color: var(--dark-color); background: none;">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="chat-user-info">
                    <div class="avatar-small">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3 id="chat-header-name">Sélectionnez un contact</h3>
                </div>
            </div>

            <div id="messages-area" class="messages-area">
                <!-- Messages will appear here -->
                <div class="text-center" style="color: var(--gray-color); margin-top: 2rem;">
                    Début de la conversation
                </div>
            </div>

            <form id="message-form" class="message-input-area">
                <input type="text" id="message-input" placeholder="Écrivez votre message..." autocomplete="off">
                <button type="submit" class="btn btn-primary btn-icon">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
