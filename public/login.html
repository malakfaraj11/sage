<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Symbiose</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-light">
    <div class="auth-container">
        <a href="index.html" class="auth-logo">
            <span class="logo-icon">âˆž</span>
            <span class="logo-text">Symbiose</span>
        </a>
        <div class="auth-card">
            <h2 class="auth-title">Bon retour !</h2>
            <p class="auth-subtitle">Connectez-vous pour continuer</p>

            <div id="error-message" class="error-alert" style="display: none;"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Se connecter</button>
            </form>

            <p class="auth-footer">
                Pas encore de compte ? <a href="register.html">S'inscrire</a>
            </p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
